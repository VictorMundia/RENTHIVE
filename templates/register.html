<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - RentHive</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <h2>Create Account</h2>
  <form method="POST">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" name="username" required placeholder="Enter your username" title="Username">

    <label for="email">Email:</label>
    <input type="email" name="email" required placeholder="Enter your email" title="Email">

    <label for="password">Password:</label>
    <input type="password" name="password" required placeholder="Enter your password" title="Password">

    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</body>
</html>
