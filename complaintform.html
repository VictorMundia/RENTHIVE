<!-- complaint_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Complaint - RentHive</title>
</head>
<body>
  <h1>Submit a Complaint</h1>
  <form action="/api/complaints" method="POST">
    <label>Subject:</label>
    <input type="text" name="subject" required><br>
    <label>Description:</label><br>
    <textarea name="description" rows="4" cols="40"></textarea><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
