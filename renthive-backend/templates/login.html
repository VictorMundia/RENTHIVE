<!-- Login Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - RentHive</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
  <!-- Navigation Panel -->
  <nav class="w-full bg-white shadow mb-8">
    <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="/" class="text-xl font-bold text-black">RentHive</a>
      <div class="space-x-4">
        <a href="/" class="text-gray-700 hover:text-black">Home</a>
        <a href="/about" class="text-gray-700 hover:text-black">About</a>
        <a href="/contact" class="text-gray-700 hover:text-black">Contact</a>
        <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Sign up</a>
      </div>
    </div>
  </nav>
  <div class="flex flex-1 items-center justify-center">
    <div class="w-full max-w-md bg-white p-8 rounded shadow">
      <h2 class="text-2xl font-bold text-center mb-6">Login to RentHive</h2>
      <form action="#" method="POST" class="space-y-4">
        <div>
          <label class="block text-sm font-medium">Email</label>
          <input type="email" name="email" required class="w-full px-3 py-2 border rounded mt-1" />
        </div>
        <div>
          <label class="block text-sm font-medium">Password</label>
          <input type="password" name="password" required class="w-full px-3 py-2 border rounded mt-1" />
        </div>
        <button type="submit" class="w-full bg-black text-white py-2 rounded hover:bg-gray-800">Login</button>
      </form>
      <p class="mt-4 text-sm text-center">
        Don't have an account?
        <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Sign up</a>
      </p>
    </div>
  </div>
</body>
</html>
