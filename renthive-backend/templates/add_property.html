{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Property | RentHive</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
  <!-- Navbar -->
  <nav class="bg-black shadow mb-8">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="{% url 'home' %}" class="flex items-center space-x-2">
        <img src="{% static 'img/logo.png' %}" alt="RentHive Logo" class="h-10 w-10 object-contain" />
        <span class="text-xl font-bold text-white">RentHive</span>
      </a>
      <div class="space-x-4">
        <a href="{% url 'profile' %}" class="text-white hover:text-yellow-400">Profile</a>
        <a href="" class="text-white hover:text-yellow-400">Logout</a>
      </div>
    </div>
  </nav>

  <div class="max-w-lg mx-auto bg-white rounded-lg shadow p-8 mt-8">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Add New Property</h1>
    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Property Name</label>
        <input type="text" name="name" required class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="e.g. Greenview Apartments">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Location</label>
        <input type="text" name="location" required class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="e.g. Nairobi, Kenya">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Number of Units</label>
        <input type="number" name="unit_count" min="1" required class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="e.g. 10">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Monthly Rent Amount (KES)</label>
        <input type="number" name="rent_amount" min="0" step="0.01" required class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="e.g. 25000">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-2">Description (optional)</label>
        <textarea name="description" rows="3" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Describe the property..."></textarea>
      </div>
      <button type="submit" class="w-full bg-yellow-400 text-black font-semibold py-2 rounded hover:bg-yellow-500 transition">Add Property</button>
    </form>
    {% if messages %}
      <ul class="mt-4">
        {% for message in messages %}
          <li class="text-red-600">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</body>
</html>
