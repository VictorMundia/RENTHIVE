<!DOCTYPE html>
<html>
<head>
    <title>Add Property</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f9fb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 32px 28px 24px 28px;
        }
        h2 {
            text-align: center;
            color: #2d3a4b;
            margin-bottom: 28px;
            font-weight: 600;
        }
        form label {
            display: block;
            margin-bottom: 6px;
            color: #3a4d63;
            font-size: 15px;
            font-weight: 500;
        }
        form input[type="text"],
        form input[type="number"] {
            width: 100%;
            padding: 9px 12px;
            margin-bottom: 18px;
            border: 1px solid #d1d9e6;
            border-radius: 4px;
            font-size: 15px;
            background: #f9fafb;
            transition: border 0.2s;
        }
        form input:focus {
            border-color: #4f8cff;
            outline: none;
            background: #fff;
        }
        button[type="submit"] {
            width: 100%;
            background: #4f8cff;
            color: #fff;
            border: none;
            padding: 12px 0;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 8px;
        }
        button[type="submit"]:hover {
            background: #2563eb;
        }
        ul {
            margin-top: 18px;
            padding-left: 18px;
            color: #e53e3e;
            font-size: 15px;
        }
        ul li {
            margin-bottom: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Property</h2>
        <form action="{% url 'add_property' %}" method="POST">
            {% csrf_token %}
            <label>Property Name</label>
            <input type="text" name="name" required>
            <label>Location</label>
            <input type="text" name="location" required>
            <label>Unit Count</label>
            <input type="number" name="unit_count" required>
            <label>Rent Amount</label>
            <input type="number" name="rent_amount" required>
            <button type="submit">Add Property</button>
        </form>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
