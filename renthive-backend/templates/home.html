<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home | RentHive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #fefce8;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav {
      background: #000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      margin-bottom: 2rem;
    }
    .nav-container {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 1.5rem;
    }
    .nav-logo {
      color: #fbbf24;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-decoration: none;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
      transition: color 0.2s;
      border-radius: 0.375rem;
      padding: 0.5rem 1rem;
    }
    .nav-links a:last-child {
      background: #fff;
      color: #000;
      font-weight: 600;
      margin-left: 2rem;
      border: 2px solid #fbbf24;
      transition: background 0.2s, color 0.2s;
    }
    .nav-links a:last-child:hover {
      background: #fbbf24;
      color: #000;
    }
    .nav-links a:hover:not(:last-child) {
      color: #fbbf24;
    }
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 4rem 1rem;
    }
    .hero h1 {
      font-size: 2.5rem;
      color: #000;
      margin-bottom: 1rem;
      font-weight: bold;
    }
    .hero p {
      color: #444;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .hero .cta-btn {
      background: #fbbf24;
      color: #000;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 0.375rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s, color 0.2s;
      margin: 0 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      border: 2px solid #fbbf24;
    }
    .hero .cta-btn:hover {
      background: #000;
      color: #fbbf24;
    }
    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.95rem;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="{% url 'home' %}" class="nav-logo">RentHive</a>
      <div class="nav-links">
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Sign Up</a>
      </div>
    </div>
  </nav>
  <section class="hero">
    <h1>Welcome to RentHive!</h1>
    <p>
      Effortlessly manage your rental properties, tenants, and payments.<br>
      Join as a property owner or tenant and experience seamless property management.
    </p>
    <div>
      <a href="{% url 'register' %}" class="cta-btn">Get Started</a>
      <a href="{% url 'login' %}" class="cta-btn">Login</a>
    </div>
  </section>
  <footer>
    &copy; {{ now|date:"Y" }} RentHive. All rights reserved.
  </footer>
