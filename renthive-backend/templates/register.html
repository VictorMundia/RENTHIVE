<!-- Signup Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - RentHive</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold text-center mb-6">Create an Account</h2>
    <form action="#" method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Full Name</label>
        <input type="text" name="name" required class="w-full px-3 py-2 border rounded mt-1" />
      </div>
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" name="email" required class="w-full px-3 py-2 border rounded mt-1" />
      </div>
      <div>
        <label class="block text-sm font-medium">Password</label>
        <input type="password" name="password" required class="w-full px-3 py-2 border rounded mt-1" />
      </div>
      <button type="submit" class="w-full bg-black text-white py-2 rounded hover:bg-gray-800">Sign Up</button>
    </form>
    <p class="mt-4 text-sm text-center">
      Already have an account?
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
